spring:
  profiles:
    activate: dev

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
    output:
      ansi:
        enabled: always
    server:
      address: 0.0.0.0
      port: ${PORT:8080}

  rsa:
    private-key: classpath:certs/private.pem
    public-key: classpath:certs/public.pem